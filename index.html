<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <title>Yummy!</title>
    <!-- npx tailwindcss -i ./src/css/input.css -o ./dist/output.css --watch -->
  </head>
  <body class="font-sysFont bg-primary">
    <div
      class="loading-screen h-screen w-screen flex fixed top-0 start-0 end-0 bottom-0 z-50 bg-primary text-white justify-center items-center"
    >
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    <div
      class="side-nav-menu h-screen fixed flex top-0 -left-64 z-40 bg-primary"
    >
      <div
        class="nav-tab flex flex-col justify-between h-full p-5 text-white w-64"
      >
        <div class="links">
          <ul class="list-none overflow-hidden">
            <li
              onclick="searchToggle()"
              class="py-2 relative cursor-pointer top-hideNav ms-5 text-white nav-searchBtn"
            >
              Search
            </li>
            <li
              onclick="getMealsCat()"
              class="py-2 relative cursor-pointer top-hideNav ms-5 text-white nav-catBtn"
            >
              Categories
            </li>
            <li
              onclick="getMealsArea()"
              class="py-2 relative cursor-pointer top-hideNav ms-5 text-white nav-areaBtn"
            >
              Area
            </li>
            <li
              onclick="getMealsIngredient()"
              class="py-2 relative cursor-pointer top-hideNav ms-5 text-white nav-ingBtn"
            >
              Ingredients
            </li>
            <li
              onclick="contactControl()"
              class="py-2 relative cursor-pointer top-hideNav ms-5 text-white nav-contactBtn"
            >
              Contact Us
            </li>
          </ul>
        </div>
        <div class="nav-footer">
          <div class="icons">
            <a role="button"><i class="fa-brands fa-facebook"></i></a>
            <a role="button"><i class="fa-brands fa-twitter"></i></a>
            <a role="button"><i class="fa-solid fa-globe"></i></a>
          </div>
          <div class="footer">
            <p>Copyright by Badran 2024 All Rights <br />Reserved.</p>
          </div>
        </div>
      </div>
      <div
        class="nav-header flex flex-col justify-between py-5 text-center px-2 bg-white text-primary"
      >
        <img class="w-full size-14" src="images/logo.png" alt="" srcset="" />
        <div class="open-icon">
          <a role="button  " onclick="openSideNav()"
            ><i
              class="fa-solid open-close-icon fa-2x fa-align-justify"
              role="button"
            ></i
          ></a>
        </div>
        <div class="close-icon d-none">
          <a role="button  " onclick="closeSideNav()"
            ><i class="fa-solid open-close-icon fa-2x fa-x" role="button"></i
          ></a>
        </div>

        <div class="flex flex-col">
          <a class="no-underline" role="button">
            <i class="fa-solid fa-globe d-block mb-2"></i
          ></a>
          <a class="no-underline" role="button">
            <i class="fa-solid fa-share-nodes"></i
          ></a>
        </div>
      </div>
    </div>

    <div class="container w-8/12 mx-auto py-5 relative h-screen">
      <div
        class="row-custom py-3 justify-around searchMeal invisible z-50 relative"
      >
        <div class="w-full mb-1 md:mb-0 md:w-5/12">
          <input
            onkeyup="nameSearch(this.value)"
            class="text-white w-full bg-transparent border-gray-400 focus:border-blue-500 focus:outline-none border p-2 rounded-lg"
            type="text"
            placeholder="Search By Name"
          />
        </div>
        <div class="w-full mt-1 md:mt-0 md:w-5/12">
          <input
            onkeyup="letterSearch(this.value)"
            maxlength="1"
            class="text-white w-full bg-transparent border-gray-400 focus:border-blue-500 focus:outline-none border p-2 rounded-lg"
            type="text"
            placeholder="Search By First Letter"
          />
        </div>
      </div>

      <div class="row-custom meals relative" id="rowData"></div>
      <div
        class="inner-loading-screen absolute h-6/6 flex w-6/6 top-0 start-0 end-0 bottom-0 bg-primary loading mx-auto my-auto items-center justify-center z-40"
      >
        <i class="fa fa-spinner fa-spin fa-5x text-white"></i>
      </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
